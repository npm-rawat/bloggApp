<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <style>
      .nav-bg{
        background-color: rgb(206, 233, 255);
      }
      .blog-bg{
        background-color: rgb(255, 224, 190);
      }
      .right{
        float: right;
      }
    </style>
    <title>Document</title>
  </head>
  <body class="bg-color1 animation container">
    <app-header></app-header>

    <main class="container">
      <div class="bd-example mb-2">
        <nav class="navbar navbar-expand-lg rounded nav-bg shadow">
          <div class="container-fluid">
            <span class="navbar-brand" href="#">Home</span>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
              <form class="d-flex" role="search">
                <button
                  class="btn btn-outline-dark"
                  type="submit"
                  routerLink="/new-blog"
                >
                  Add Blog
                </button>
              </form>
            </div>
          </div>
        </nav>
      </div>

      <ul class="blogs" style="list-style: none">
        <li *ngFor="let blog of blogs">
          <div class="mt-4">
            <div class="card mb-3 shadow" style="max-width: auto;">
              <div class="card-header">{{ blog.id }}</div>
              <div class="card-body blog-bg">
                <h5 class="card-title">{{ blog.title }}</h5>
                <p class="card-text">{{ blog.content }}</p>
                <div>
                  <button
                    class="btn btn-outline-dark"
                    routerLink="/blog-edit/{{ blog.id }}"
                  >
                    Edit Blog
                  </button>
                  <button
                    class="btn btn-danger right"
                    type="submit"
                    (click)="delete(blog)"
                  >
                    Delete
                  </button>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </main>
  </body>
</html>
