<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <style>
        .nav-bg{
        background-color: rgb(206, 233, 255);
      }
    </style>
  </head>
  <body class="bg-color1 container">
    <app-header></app-header>
    <main class="container animation">
      <div class="bd-example mb-2">
        <nav class="navbar navbar-expand-lg rounded nav-bg shadow">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Edit-Blog</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
              <form class="d-flex" role="search">
                <button
                  class="btn btn-outline-dark"
                  type="submit"
                  routerLink="/home"
                >
                  Home
                </button>
              </form>
            </div>
          </div>
        </nav>
      </div>

      <!--RichTextEditor-->
      <div *ngIf="blog">
        <div class="container mt-4 rounded py-3">
          <h2>Editing Blog No. {{ blog.id }}</h2>
          <form>
            <div class="form-group mt-3">
              <label for="blog-title">Blog Title:</label>
              <input
                type="text"
                name="title"
                class="form-control mt-2"
                id="blog-title"
                [(ngModel)]="blog.title"
                placeholder="title here"
              />
            </div>
            <div class="form-group mt-3">
              <label for="blog-content">Blog Content: </label>
              <textarea
                type="text"
                name="content"
                class="form-control mt-2"
                id="blog-content"
                [(ngModel)]="blog.content"
                placeholder="content here"
              ></textarea>
            </div>
            <button class="btn btn-outline-primary mt-3" (click)="save()">
              Save Blog
            </button>
            <button
              class="btn btn-dark mt-3"
              style="margin-left: 30px; padding-left: 20px; padding-right: 20px;"
              (click)="goBack()"
            >
              Back
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
